{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div dir="rtl">
<div class="container">
    <div class="signup">
    <div class="col-md-9" >
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <h4 class="auth-header">تسجيل الدخول</h4>
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="buttons-w  "><button type="submit" class="btn btn-success ml-5">تسجيل</button>
        </div>
        <div class="">
          <p>ليس لديك حساب مسجل بالفعل .. سجل كمستخدم جديد من <a href="{% url 'register' %}">هنا</a></p>
        </div>
        </form>
    </div>
    </div>
</div>
</div>

{% endblock %}
