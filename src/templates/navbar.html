{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">



    <title>Vezeta</title>

    <title>Job Board</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'static_file/img/favicon.png' %}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'static_file/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'static_file/css/slicknav.css' %}">

    <link rel="stylesheet" href="{% static 'static_file/css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'static_file/css/responsive.css' %}"> -->
</head>

<body>

<!-- header-start -->
<header>
<div class="header-area">
    <div id="sticky-header" class="main-header-area">
        <div class="container-fluid " style="background-color: rgba(0, 29, 56, 0.8);" >
            <div class="header_bottom_border container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-2">
                        <div class="logo">
                            <a href="{% url 'doctors' %}">
                                <img src="{% static 'static_file/img/logo2.png' %}" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-7">
                        <div class="main-menu  d-none d-lg-block">
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                        <div class="Appointment">

                          {% if user.is_authenticated %}
                            <div class="phone_num d-none d-xl-block"></div>
                            <div class="phone_num d-none d-xl-block">
                                <a class="boxed-btn3" href="{% url 'logout' %}">تسجيل الخروج</a>
                            </div>
                            <div class="phone_num d-none d-xl-block">
                                <a class="boxed-btn3" href="{% url 'profile' %}">ملفك الشخصي</a>
                            </div>
                          {% else %}
                            <div class="phone_num d-none d-xl-block">
                                <a class="boxed-btn3" href="{% url 'login' %}">سجل الدخول</a>
                            </div>
                            <div class="d-none d-lg-block">
                                <a class="boxed-btn3" style="background-color: crimson;" href="{% url 'register' %}">التسجيل</a>
                            </div>
                          {% endif %}
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</header>
<!-- header-end -->
